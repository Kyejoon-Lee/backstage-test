nameOverride: <<NAME>>

image:
  repository: ""
  tag: ""

args:
  <<ARGS>>

resources:
  limits:
    memory: <<MEMORY_REQUEST>>
  requests:
    cpu: <<CPU_REQUEST>>
    memory: <<MEMORY_REQUEST>>

containerPorts:
  - name: http
    containerPort: <<CONTAINER_PORT>>
    protocol: TCP

readinessProbe:
  method:
    httpGet:
      path: <<HEALTH_CHECK_PATH>>
      port: http

livenessProbe:
  method:
    httpGet:
      path: <<HEALTH_CHECK_PATH>>
      port: http

containerSecurityContext:
  runAsNonRoot: false
  runAsUser: <<RUN_AS_USER>>
  runAsGroup: <<RUN_AS_GROUP>>

configs:
  cm:
    data:
      <<CONFIG_DATA>>

istio:
  create: true

  virtualService:
    gateways:
      - istio-system/default
    hosts:
      <<HOSTS>>
