{{/*kind: Secret*/}}
{{/*metadata:*/}}
{{/*  name: {{ template "fullname" . }}-default*/}}
{{/*  namespace: {{ include  "namespace" . }}*/}}
{{/*  labels:*/}}
{{/*    {{- include "labels" (dict "context" . "component" .Values.name "name" .Values.name) | nindent 4 }}*/}}
{{/*    {{- with .Values.configs.secret.labels }}*/}}
{{/*      {{- toYaml . | nindent 4 }}*/}}
{{/*    {{- end }}*/}}
{{/*  {{- with .Values.configs.secret.annotations }}*/}}
{{/*  annotations:*/}}
{{/*    {{- range $key, $value := . }}*/}}
{{/*    {{ $key }}: {{ $value | quote }}*/}}
{{/*    {{- end }}*/}}
{{/*  {{- end }}*/}}
{{/*type: Opaque*/}}
{{/*data:*/}}
{{/*  {{- range $key, $value := .Values.configs.secret.data }}*/}}
{{/*  {{ $key }}: {{ $value | b64enc }}*/}}
{{/*  {{- end }}*/}}
{{/*{{- end }}*/}}
