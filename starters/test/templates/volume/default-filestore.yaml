{{- if .Values.volume.pvc.filestore.create }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "fullname" . }}-default
  namespace: {{ include  "namespace" . }}
  labels:
    {{- include "labels" (dict "context" . "component" .Values.name "name" .Values.name) | nindent 4 }}
  {{- with .Values.volume.pvc.filestore.annotations }}
  annotations:
    {{- range $key, $value := . }}
      {{ $key }}: {{ $value | quote }}
      {{- end }}
  {{- end }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.volume.pvc.filestore.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.volume.pvc.filestore.size }}
{{- end }}
