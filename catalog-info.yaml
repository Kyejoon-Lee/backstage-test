apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: backstage-test
  namespace: default
  annotations:
    github.com/project-slug: Kyejoon-Lee/backstage-test
    backstage.io/techdocs-ref: dir:.
spec:
  type: service
  owner: group:default/guests
  lifecycle: experimental
---
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: helm-upload-template
  title: Helm Upload Template
  description: An example template for the scaffolder that uploads a Helm chart to a Git repository
  namespace: default
spec:
  owner: user:default/kyejoonlee
  type: service
  parameters:
    - title: Fill in some steps
      required:
        - name
      properties:
        name:
          title: Chart Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
          ui:options:
            rows: 5
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./starter
        values:
          name: ${{ parameters.name }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: This is ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['publish'].output.catalogInfoUrl }}
